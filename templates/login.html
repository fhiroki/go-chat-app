<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Please login</h1>
      </div>
      <div class="panel panel-danger">
        <div class="panel-heading">
          <h3 class="panel-title">Sign in required for chat</h3>
        </div>
        <div class="panel-body">
          <p>Please select a provider to sign in:</p>
          <ul class="list-unstyled">
            <li><a href="/auth/login/google"><i class="fa fa-google"></i> Google</a></li>
            <li><a href="/auth/login/github"><i class="fa fa-github"></i> GitHub</a></li>
            <li><a href="/auth/login/facebook"><i class="fa fa-facebook"></i> Facebook</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
